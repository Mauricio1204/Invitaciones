<div class="invitacion-container">
  <div class="invitacion-header">
    <h1>Detalles de Nuestra Boda</h1>
  </div>

  <div class="countdown-container">
    <h2>Faltan</h2>
    <div class="countdown">
      <div class="countdown-item">
        <span class="countdown-number">{{ daysRemaining }}</span>
        <span class="countdown-label">Días</span>
      </div>
      <div class="countdown-item">
        <span class="countdown-number">{{ hoursRemaining }}</span>
        <span class="countdown-label">Horas</span>
      </div>
      <div class="countdown-item">
        <span class="countdown-number">{{ minutesRemaining }}</span>
        <span class="countdown-label">Minutos</span>
      </div>
      <div class="countdown-item">
        <span class="countdown-number">{{ secondsRemaining }}</span>
        <span class="countdown-label">Segundos</span>
      </div>
    </div>
  </div>

  <div class="details-section">
    <div class="detail-card">
      <h3>Fecha y Hora</h3>
      <p>{{ datos?.fecha }}</p>
      <p>{{ datos?.hora }}</p>
    </div>

    <div class="detail-card">
      <h3>Lugar</h3>
      <p>{{ datos?.lugar }}</p>
      <p>{{ datos?.direccion }}</p>
      <button (click)="openLocation()" class="location-button">Ver Ubicación</button>
    </div>

    <div class="detail-card">
      <h3>Confirmar Asistencia</h3>
      <button (click)="confirmAttendance()" class="whatsapp-button">
        Confirmar por WhatsApp
      </button>
    </div>
  </div>

  <div class="gallery-section">
    <h2>Nuestra Galería</h2>
    <div class="gallery">
      <div class="gallery-item" *ngFor="let image of galleryImages">
        <img [src]="'assets/images/galeria/' + image" alt="Foto de la pareja">
      </div>
    </div>
  </div>
</div>
