<div class="invitacion-container">
  <header class="header-invitacion">
    <h1>Juan & Paula</h1>
    <p>¡Queremos compartir este día especial contigo!</p>
  </header>

  <section class="detalles-evento">
    <h2>Detalles del Evento</h2>
    <p><i class="icono">📅</i> 30 de Septiembre de 2025</p>
    <p><i class="icono">⏰</i> 4:00 PM</p>
    <p><i class="icono">📍</i> Jardín Las Rosas, CDMX</p>
  </section>

  <section class="contador">
    <h2>Faltan</h2>
    <div class="tiempo">
      <span>{{ tiempoRestante.dias }} días</span>
      <span>{{ tiempoRestante.horas }} horas</span>
    </div>
  </section>

  <section class="galeria">
    <h2>Nuestra Galería</h2>
    <div class="grid-fotos">
      <img *ngFor="let foto of fotosPareja" [src]="foto" alt="Foto de la pareja">
    </div>
  </section>

  <div class="acciones">
    <button class="boton-confirmar" (click)="confirmarAsistencia()">
      Confirmar Asistencia
    </button>
    <button class="boton-regalos" (click)="verMesaRegalos()">
      Mesa de Regalos
    </button>
  </div>
</div>
