<div class="portada-container">
  <div class="sobre" (click)="abrirInvitacion()">
    <div class="tapa"></div>
    <div class="cuerpo">
      <div class="texto-invitacion">¡Nos Casamos!</div>
    </div>
  </div>

  <button class="boton-abrir" (click)="abrirInvitacion()">
    Abrir Invitación
  </button>

  <!-- Mensaje de error para audio -->
  <div *ngIf="errorAudio" class="mensaje-error">
    {{ errorAudio }}
    <button *ngIf="errorAudio" (click)="reproducirAudio()" class="boton-activar-audio">
      Activar Música
    </button>
  </div>
</div>
